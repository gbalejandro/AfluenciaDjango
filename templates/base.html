{% load staticfiles %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>

    <script src={% static 'js/Chart.min.js' %}></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-es-SP.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/datatables.min.css'%}"/>
    <script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.dataTables.min.css'%}"/>
    <script type="text/javascript" src="{% static 'js/dataTables.buttons.min.js'%}"></script>


    {% block stylesheet %}{% endblock %}
      <!-- HERE -->
  </head>
  <body class="bg">

  {% block body %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logooasis.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Oasis Hoteles
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index_af' %}">Home</a>
                    </li>
                </ul>
            </div>

      </nav>


        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}



     {% block jscript %}{% endblock jscript %}
    {% endblock body %}


  </body>
</html>
