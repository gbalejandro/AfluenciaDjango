{% load staticfiles %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content=3;URL='{% url 'tecladoaf' request.session.zonaid %}'" />

      <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>

  </head>
  <body class="bg">

      <div class="container-fluid">
          <div class="row mb-10">

          </div>
        <div class="row mb-2 mt-2">



            <div class="col-12" align="center">

                <div class="card" style="width: 25rem;">
                    {% if empleado.imagen  %}
                    <img class="card-img-top" src="{{ empleado.imagen.url }}" style="border-radius: 10%;border-image-width: 1px" >
                    {% endif %}

                    <div class="card-body">
                        <h4 class="card-title">{{ empleado.nombre }} {{ empleado.apellidos }}</h4>
                        <p class="card-text">Registrado {{ request.session.nombreHotel }} - {{ request.session.nombrezona }}</p>

                    </div>
                </div>


            </div>

        </div>
        <div class="row mb-2 mt-2">
            <div class="col-12">
                {% for texto,aviso in mensaje %}
                <div class="alert alert-{{ aviso }}" role="alert">
                    <h2>{{ texto}}</h2>
                </div>
                {% endfor %}
            </div>
        </div>
      </div>

    </body>
</html>
